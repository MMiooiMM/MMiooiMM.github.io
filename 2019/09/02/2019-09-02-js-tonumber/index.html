<p>最近在閱讀 JS 相關的內容，發現 JS 要多隨便有多隨便，ToNumber 方法可以使用 + 來替代，使用方式是在你想 ToNumber 的物件前面加上 + 符號即可，如下</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">+<span class="literal">true</span>  <span class="comment">// 1</span></span><br><span class="line">+<span class="string">'123'</span>  <span class="comment">// 123</span></span><br><span class="line">+<span class="literal">null</span>   <span class="comment">// 0</span></span><br><span class="line">+<span class="function"><span class="keyword">function</span>(<span class="params">val</span>) </span>&#123;<span class="keyword">return</span> val &#125; <span class="comment">// NaN</span></span><br></pre></td></tr></table></figure>

<p>若想看比較圖請到參考連結查看，這邊就不轉載了。</p>
<p>參考資料<br><br><a href="https://medium.com/@nikjohn/cast-to-number-in-javascript-using-the-unary-operator-f4ca67c792ce" target="_blank" rel="noopener">Cast to Number in Javascript using the Unary (+) Operator</a></p>
